  namespace: Interactions.Behaviors
  summary: >-
    Are we currently having an interaction happen?

    If this is true, this supresses all other interactions in the scene.

    If active for more than one frame, <xref href="Interactions.Behaviors.InteractionBehavior.Update" data-throw-if-not-resolved="false"></xref> is called.
