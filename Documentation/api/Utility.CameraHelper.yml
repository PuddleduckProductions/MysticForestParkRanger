    id: WorldToScreenPointVcam
    path: ../Assets/Scripts/Util/CameraHelper.cs
    startLine: 25
  assemblies:
  - ScriptAssembly
  namespace: Utility
  summary: >-
    Move a world point to a camera's local reference, using a Cinemachine Virtual Camera

    (a camera that isn't currently rendering anything).

    TODO: This doesn't update based on vCam lens settings.

    TODO: We could probably cache a lot of this information by camera.
  example: []
  syntax:
    content: public static Vector2 WorldToScreenPointVcam(Camera camera, CinemachineVirtualCamera vCam, Vector3 point)
    parameters:
    - id: camera
      type: UnityEngine.Camera
      description: The camera whose render information we're using.
    - id: vCam
      type: Cinemachine.CinemachineVirtualCamera
      description: The virtual camera we want point information from.
    - id: point
      type: UnityEngine.Vector3
      description: The point in space to use.
    return:
      type: UnityEngine.Vector2
      description: ''
    content.vb: Public Shared Function WorldToScreenPointVcam(camera As Camera, vCam As CinemachineVirtualCamera, point As Vector3) As Vector2
  overload: Utility.CameraHelper.WorldToScreenPointVcam*
